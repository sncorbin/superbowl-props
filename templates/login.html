{% extends "base.html" %}

{% block title %}Login - Super Bowl Props{% endblock %}

{% block content %}
<div style="min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 2rem;">
    <div class="card" style="max-width: 400px; width: 100%;">
        <div class="text-center mb-3">
            <h1 style="font-size: 2.5rem; margin-bottom: 0.5rem;">üèà</h1>
            <h2 style="color: var(--primary);">Super Bowl Props</h2>
            <p class="text-muted">Sign in to make your picks</p>
        </div>
        
        <form method="POST" action="{{ url_for('login') }}">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="form-control" required autofocus>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            
            <button type="submit" class="btn btn-primary" style="width: 100%;">Sign In</button>
        </form>
        
        <p class="text-center text-muted mt-3" style="font-size: 0.9rem;">
            Don't have an account? Contact the admin for an invite.
        </p>
    </div>
</div>
{% endblock %}
