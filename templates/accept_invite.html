{% extends "base.html" %}

{% block title %}Accept Invitation - Super Bowl Props{% endblock %}

{% block content %}
<div style="min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 2rem;">
    <div class="card" style="max-width: 450px; width: 100%;">
        <div class="text-center mb-3">
            <h1 style="font-size: 2.5rem; margin-bottom: 0.5rem;">üèà</h1>
            <h2 style="color: var(--primary);">Welcome!</h2>
            <p class="text-muted">Set up your account to start making picks</p>
        </div>
        
        <form method="POST" action="{{ url_for('accept_invite', token=token) }}">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" value="{{ user.email }}" disabled>
            </div>
            
            <div class="form-group">
                <label for="display_name">Display Name</label>
                <input type="text" id="display_name" name="display_name" class="form-control" 
                       value="{{ user.display_name }}" required placeholder="How others will see you">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" 
                       required minlength="6" placeholder="At least 6 characters">
            </div>
            
            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" 
                       class="form-control" required>
            </div>
            
            <button type="submit" class="btn btn-primary" style="width: 100%;">Create Account</button>
        </form>
    </div>
</div>
{% endblock %}
